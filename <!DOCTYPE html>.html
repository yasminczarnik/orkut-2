<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Orkut - Rede Social</title>
  <style>
    body {
      background-color: #F6F6F6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #header {
      background-color: #3B5998;
      color: #FFF;
      padding: 20px;
      text-align: center;
    }

    #content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #FFF;
    }

    #profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    #profile h1 {
      font-size: 24px;
      margin: 0;
    }

    #friends {
      list-style-type: none;
      padding: 0;
    }

    #friends li {
      display: inline-block;
      margin-right: 10px;
    }

    #communities {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
    }

    .community {
      width: 200px;
      height: 200px;
      background-color: #FFF;
      border: 1px solid #CCC;
      border-radius: 5px;
      margin-right: 20px;
      margin-bottom: 20px;
      padding: 10px;
    }

    .community img {
      width: 100%;
      height: 120px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .community h2 {
      font-size: 16px;
      margin: 0;
    }

    .community p {
      font-size: 14px;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="header">
    <h1>Orkut</h1>
  </div>

  <div id="content">
    <div id="profile">
      <img src="avatar.jpg" alt="Meu Avatar">
      <h1>Yasmin Alegria</h1>
    </div>

    <h2>Amigos</h2>
    <ul id="friends">
      <li>Amigo 1</li>
      <img src="https://j6t2y8j5.rocketcdn.me/wp-content/uploads/2022/07/conheca-lele-burnier-a-dona-dos-looks-mais-coloridos-do-tiktok-1-785x960.jpeg">
      <li>Amigo 2</li>
      <li>Amigo 3</li>
    </ul>

    <h2>Comunidades</h2>
    <div id="communities">
      <div class="community">
        <img src="community1.jpg" alt="Comunidade 1">
        <h2>Comunidade 1</h2>
        <p>Descrição da Comunidade 1</p>
      </div>

      <div class="community">
